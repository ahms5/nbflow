language: python
jobs:
  include:
    - name: "linux_py35"
      sudo: false
      python: 3.5
    - name: "linux_py36"
      sudo: false
      python: 3.6
    - name: "linux_py37"
      sudo: false
      python: 3.7
    - name: "linux_py38"
      sudo: false
      python: 3.8
    - name: "windows_py38"
      os: windows
      language: shell
      before_install:
        - choco install python --version 3.8.0
        - python -m pip install --upgrade pip
        - pip install pytest
      env: PATH=/c/Python38:/c/Python38/Scripts:$PATH
install:
  - pip install -r requirements.txt
  - python setup.py install
script:
  - pytest -v